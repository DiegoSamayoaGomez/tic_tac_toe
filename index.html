<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modern-normalize.css">
</head>

<body>
    <div class="header">
        <h3 class="title">Tic Tac Toe</h3>
    </div>

    <div class="winnerDiv"> </div>

    <div class="mainContainer">
        <div class="container">
            <div class="turn">
                <h2 class="turnPlayer"></h2>
            </div>
            <div class="board">

            </div>
            <div class="options">
                <button class="resetBtn">RESET GAME</button>
            </div>
        </div>

    </div>

    <div class="footer">
        <p class="footerContainer">
            Diego Samayoa <a href="https://github.com/DiegoSamayoaGomez">Check my github!</a>
        </p>
    </div>


</body>

</html>
